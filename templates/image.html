<!doctype html>

<html lang="en">

<head>

    <title>Smart Sign Interactive, Inc.</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.12.4.js"
            integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

    <style>

        * {
            cursor: none;
            overflow: hidden;
        }

        #theImage {
            position: absolute;
            left: 0px;
            top: 0px;
            right: 0px;
            bottom: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;

            cursor: none;

        }

    </style>

</head>

<script>

    $(document).ready(function () {

        // $('#theImage').fadeOut(5).fadeIn(5).fadeOut(15).fadeIn(15);

        // $('#theImage').animate( {height:768}, 300 );

        //$('#thePageTitle').animate({fontSize: "9em"}, 6000).animate({fontSize: "6em"}, 4000);

        //$('#thePagePin').fadeIn(250).delay(2000).fadeOut(1500); // note  **** see p id=thePageName  display hidden above

        // $('#thePageTitle').delay(0).fadeIn(250).delay(1500).fadeOut(0); // note  **** see p id=thePageName  display hidden above

        $('#thePageTitle').fadeIn(0).delay(666);

        $('#thePageTitle').animate({
            top: "1080px",
            "height": window.innerHeight - 2 - 20,
            opacity: "0.95"
        }, 500).fadeOut(1550);
    });

</script>

<div id='iframeWrapper' style="display:none;">
    {{pageVideo}}
</div>

<img id="theImage" src="{{pageImage}}"/>

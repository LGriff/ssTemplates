    <script src="templates/libraries/textillate-master/assets/jquery.lettering.js" rel="stylesheet"></script>

    <link href="templates/libraries/textillate-master/assets/animate.css" rel="stylesheet">

    <style>

        * {
            cursor:none;
            overflow:hidden;
        }

        .nocursor { cursor: none; }


        body {

            background-color:#282828;
            background-size: cover;
        }
        h1 {

            font-size: 150px;
            font-weight: bold;
            text-align:center;
            color: white;
            text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
            0px -5px 35px rgba(255,255,255,0.3);
            padding-left: 20px;
            padding-right: 20px;
            animation: bounce 5s infinite;
            opacity: 1;
        }

        h3{
            font-size: 50px;
            font-weight: bold;
            text-align:center;
            color: white;
            text-shadow: 2px 8px 6px rgba(0,0,0,0.2),
            0px -5px 35px rgba(255,255,255,0.3);
            padding-left: 20px;
            padding-right: 20px;
            opacity: 1;
            animation-delay: 2s;
        }

        img{
            border: solid 1px #555;
            background-color: #81b6ad;
            box-shadow: 12px 0 15px -4px rgba(31, 73, 125, 0.8), -12px 0 8px -4px rgba(31, 73, 125, 0.8);
            -moz-box-shadow: 12px 0 15px -4px rgba(31, 73, 125, 0.8), -12px 0 8px -4px rgba(31, 73, 125, 0.8);
            -webkit-box-shadow: 12px 0 15px -4px rgba(31, 73, 125, 0.8), -12px 0 8px -4px rgba(31, 73, 125, 0.8);
            -o-box-shadow: 12px 0 15px -4px rgba(31, 73, 125, 0.8), -12px 0 8px -4px rgba(31, 73, 125, 0.8);
        }

    </style>

</head>

<body class="nocursor magictime vanishIn" style="overflow-x:hidden;overflow-y:hidden;">

<div class="row">
    <div class="col-md-12">
    <div class="col-md-6" style="padding-top: 5%; padding-bottom:5%">
        <section id="pageImage">
        <img id="theImage" src="{{pageImage}}" style="width: 80%; height: 80%; display: none; "/>
        </section>
    </div>
    <div class="col-md-6" style="text-align:center;padding-right: 5%;">
        <section id="pageTitle">
        <h1 class="tlt"style="padding-top: 20%; padding-bottom: 20%; padding-right: 5%; font-family: cursive;"> {{pageTitle}} </h1>

     <script>
         $('.tlt').textillate({
             loop: true,
             in: { effect: 'wobble' },
             out: { effect: 'flipOutX' }
         });
     </script>

        </section>
        <section id="pageSummary">
        <h3 class="animated lightSpeedIn">{{pageSummary}} </h3>
        </section>
    </div>
</div>
</div>

</body>

<script>

    $(document).ready(function(){
        $('body').delay(1500).fadeIn(1150);
         $('#theImage').delay(1000).fadeIn(50);
    });

</script>

<!DOCTYPE html>

<html>

<style>

* {
 cursor:none;
}

#iframeWrapper {
    position: absolute;
    left: 0px;
    right: 0px;
    top: 0px;
    bottom: 0px;
    border: 0px solid #ccc;
    background: #f5f5f5;
	overflow: hidden;
}

#iframeWrapper iframe {
    width: 100%;
    height: 100%;
    border: 0;
    background: lightBlue;
}

</style>

<body>

<div id='iframeWrapper'>
    <iframe width="240" height="180" src="https://www.youtube.com/embed/kJQP7kiw5Fk?rel=0&amp;controls=0&autoplay=1" frameborder="0" allowfullscreen></iframe>
</div>

</body>

</html>
